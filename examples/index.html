<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page for examples</title>
</head>
<body>
    <p><b>Примеры, генерации случайных чисел</b></p>
    <section>
        <p>Случайное число от 0 (включительно) до 1:</p>
        <button class="b-1">Go!</button>
        <div class="out-1"></div>

    <section>
        <p>Случайное число между min и max:</p>
        <button class="b-2">Go!</button>
        <div class="out-2"></div>

        <p>Случайное целое между min и max:</p>
        <button class="b-3">Go!</button>
        <div class="out-3"></div>
    </section>
<script src="generation-random-number.js"></script>

</html>
